<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="jasonyu">
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Portfolio</title>
</head>

<body>
    <!-- The container  -->
    <div class="container-fluid text-center">
        <h1 class="">Random Quotes Rewritten</h1>
        <!--quote box-->
        <div class="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <span id="text" class=""></span>
            </div>
            <div class="quote-author">
                <span id="author"></span>
            </div>
        </div>
        <!--new quote-->
        <button type="button" id="newQuote" class="btn btn-primary " title="Next quote!">Next <i class="fa fa-forward" aria-hidden="true"></i></button>
        <!--Tweet-->
        <a title="Tweet this quote!" target="_blank">
            <button type="button" class="btn btn-primary " id="tweet-quote">Tweet <i class="fa fa-twitter-square"></i> </button>
        </a>
        <footer>by Jason</footer>
        <!-- script -->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
